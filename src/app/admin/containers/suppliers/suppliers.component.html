<app-loading class="loading" *ngIf="loading"></app-loading>
<div class="container" *ngIf="!loading">
  <section class="panel">
    <div class="search-bar-wrapper">
      <i class="uil uil-search-alt"></i>
      <input
        [(ngModel)]="searchInput"
        class="search-bar"
        (input)="onSearch(searchInput)"
        type="text"
        placeholder="Buscar"
      />
    </div>
    <div class="available">
      <p class="panel-title">INFORMACION</p>
      <p class="panel-label">LOREM IPSUM</p>
    </div>
    <div class="buttons">
      <app-primary-button class="button">
        CREAR PROVEEDOR
      </app-primary-button>
      <app-primary-button class="button" (btnClick)="generatePDF()">IMPRIMIR LISTADO</app-primary-button>
    </div>
  </section>
  <section class="table-container">
    <app-no-result *ngIf="filteredSuppliers.length === 0"></app-no-result>
    <table mat-table [dataSource]="filteredSuppliers | paginate: { itemsPerPage: 8, currentPage: page }" class="table" *ngIf="filteredSuppliers.length > 0">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Producto</th>
        <td mat-cell *matCellDef="let element" class="table-cell pointer">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="latestEntry">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Fecha Ãšltima Entrega</th>
        <td mat-cell *matCellDef="let element" class="table-cell pointer">
          {{ getLatestEntry(element) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Cantidad de Entregas</th>
        <td mat-cell *matCellDef="let element" class="table-cell pointer">
          {{ getAmount(element) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Acciones</th>
        <td mat-cell *matCellDef="let element" class="table-cell icons">
          <i class="uil uil-edit"></i>
          <i class="uil uil-trash-alt"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <pagination-controls
      class="my-pagination"
      (pageChange)="page = $event"
      previousLabel="Anterior"
      nextLabel="Siguiente"
    >
    </pagination-controls>
  </section>
</div>
